<!DOCTYPE html>
<html lang="fr">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Page d'accueil du groupe des scouts d'europe AGSE de Sens, en Bourgogne Franche-ComtÃ©." />
<title>{% block title %}{% endblock %} | AGSE Sens</title>
<body>
<nav>
    <nav class="navbar">
      <div class="navbar-container container">
          <input type="checkbox" name="" id="">
          <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
          </div>
          <ul class="menu-items">
              <li><a href="#">Accueil</a></li>
              <li><a href="#">Branche Jaune</a></li>
              <li><a href="#">Branche Verte</a></li>
              <li><a href="#">Branche Rouge</a></li>
              <li><a href="#">Nous contacter</a></li>
          </ul>
          <img class="logo" style="margin-top: -5px;" height="45px" src="{{ url_for('static', filename='logo-AGSE.svg') }}">
      </div>
  </nav>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
</body></html>
