<!DOCTYPE html>
<html lang="fr" style="background-image: url('{{ url_for('static', filename='bg-scouts-europe.webp') }}');">
  <head>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='markdown-style.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}{% endblock %}">
    <title>{% block title %}{% endblock %} | AGSE Sens</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container container">
        <input type="checkbox" name="" id="">
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <ul class="menu-items">
          <li><a href="/">Accueil</a></li>
          <li><a href="/jaune">Branche Jaune</a></li>
          <li><a href="/vert">Branche Verte</a></li>
          <li><a href="/rouge">Branche Rouge</a></li>
          <li><a href="/contact">Nous contacter</a></li>
        </ul>
        <a href="/" alt="Retour à la page principale" class="logo" >
          <img alt="logo" class="logo" height="40x" src="{{ url_for('static', filename='favicon.ico') }}">
        </a>
      </div>
    </nav>

    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
    <footer>
      <span>&copy; 2023 Albéric POINSARD. MIT License. Made with ♥ and Flask.</span>
    </footer>
  </body>
</html>
